<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{@{/ress/head}}"></head>

<body>
<!-- Spinner Start -->
<div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Chargement...</span>
    </div>
</div>
<!-- Spinner End -->


<div th:replace="~{@{/ress/topbar}}"></div>


<!-- Navbar & Hero Start -->
<div class="container-fluid position-relative p-0">
    <nav th:replace="~{@{/ress/navbar}}"></nav>

    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Inscription</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Inscription</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Navbar & Hero End -->


<!-- About Start -->
<div class="position-relative w-75 mx-auto animated fadeInUp">
    <form action="/inscription" method="post">
        <input type="hidden" name="lastPage" th:value="${sendFromParam}">
        <input style="margin-bottom:1.5rem" name="username" class="form-control border-0 rounded-pill w-100 py-3 ps-4 pe-5" type="text" placeholder="Nom d'utilisateur" required>
        <input style="margin-bottom:1.5rem" name="password" class="form-control border-0 rounded-pill w-100 py-3 ps-4 pe-5" type="password" placeholder="Mot de passe" required>
        <p th:if="${error != null}" style="color:red" th:text="${error}"></p>
        <button type="submit" class="btn btn-primary rounded-pill py-2 px-4 bottom-0 end-40 me-2" style="margin-top: 7px;">S'inscrire</button>
        <a href="/connexion" class="btn rounded-pill py-2 px-4 bottom-0 end-40 me-2" style="margin-top: 7px;">Déjà inscrit ?</a>
    </form>
</div>
<!-- About End -->

<div th:replace="~{@{/ress/footer}}"></div>
</body>

</html>
