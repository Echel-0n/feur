<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="@{/ress/head}"></head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Chargement...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <div th:replace="@{/ress/topbar}"></div>

    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        <nav th:replace="@{/ress/navbar}"></nav>

        <div class="container-fluid bg-primary py-5 mb-5 hero-header">
            <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                        <h1 class="display-3 text-white animated slideInDown">Vous êtes perdu?</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                                <li class="breadcrumb-item"><a href="/">Pages</a></li>
                                <li class="breadcrumb-item text-white active" aria-current="page">404</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->

    <!-- 404 Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <i class="bi bi-exclamation-triangle display-1 text-primary"></i>
                    <h1 class="display-1">404</h1>
                    <h1 class="mb-4">Page inconnue</h1>
                    <p class="mb-4">Nous sommes désolés, la page que vous cherchez n'existe pas sur notre site ! Peut-être devriez vous essayer de retourner à l'accueil et de rechercher ce que vous voulez</p>
                    <a class="btn btn-primary rounded-pill py-3 px-5" href="/">Retourner à l'accueil</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 404 End -->

    <div th:replace="@{/ress/footer}"></div>
</body>

</html>
